<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="cuadrado marron" onclick="cambiarFondo('brown')"></div>
      <div class="cuadrado naranja" onclick="cambiarFondo('orange')"></div>
      <div class="cuadrado rosa" onclick="cambiarFondo('pink')"></div>
    </div>
    <style>
      .contenedor {
        display: flex;
      }

      .cuadrado {
        height: 100px;
        width: 100px;
      }

      .marron {
        background-color: brown;
      }

      .naranja {
        background-color: orange;
      }

      .rosa {
        background-color: pink;
      }
    </style>
    <script>
      function cambiarFondo(color) {
        document.querySelector("body").style.background = color;
      }
    </script>
  </body>
</html>
